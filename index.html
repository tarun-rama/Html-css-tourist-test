<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backVideo">
            <source src="images/Maldives_Webpage_Img/production ID_4010941.mp4" type="video/mp4">
        </video>
        <div class="logo">
            <img src="images/Maldives_Webpage_Img/logo.png" alt="">
        </div>
        <div class="sidebar">
            <div class="text-box">
                <h1>GOLDEN RESORT</h1>
                <h4>LUXURY LIVING</h4>
                <div class="line"></div>
            </div>
        </div>
        <div class="content">
            <h1>Maldives</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <div class="btn" id="playbtn">
                <img src="/images/Maldives_Webpage_Img/play.png" id="icon">Watch Video
            </div>
        </div>
    </div>

    <script>
        var backVideo = document.getElementById('backVideo');
        var playbtn = document.getElementById('playbtn');
        var icon = document.getElementById('icon');

        playbtn.onclick = function() {
            backVideo.style.display = "block";
            
            if(backVideo.paused) {
                backVideo.play();
                icon.src = "images/Maldives_Webpage_Img/play.png";

            }
            else {
                backVideo.pause();
                icon.src="images/Maldives_Webpage_Img/pause.png";
                
            }
        }
    </script>
</body>
</html>
